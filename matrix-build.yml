name: Matrix Build - CEDD162

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]  # You can change to OS or Python versions if preferred
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-cedd162
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          echo "Installing dependencies for Node.js ${{ matrix.node-version }}"
          npm init -y > /dev/null 2>&1

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > build_output_${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build_output_${{ matrix.node-version }}.txt
          echo "Generated by GitHub Actions matrix job." >> build_output_${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-cedd162-v${{ matrix.node-version }}
          path: build_output_${{ matrix.node-version }}.txt
